<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Pakistan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h2>A Project by Muteeba Ahmed</h2>
        </div>
        <div class="cards">
            <div class="card active"
                style="background-image: url('https://mvslim.com/wp-content/uploads/2017/08/the-shah-faisal-mosque-islamabad-80985.jpg');">
                <h2>Explore The Pakistan</h4>
            </div>
            <div class="card"
                style="background-image: url('https://imagevars.gulfnews.com/2019/10/16/Tourist-spot-in-Pakistan_16dd4f16eda_original-ratio.jpg');">
                <h2>Lulusar Lake, KPK</h4>
            </div>
            <div class="card"
                style="background-image: url('https://startuppakistan.com.pk/wp-content/uploads/2022/10/image-1-1024x640-1.jpg');">
                <h2>Cholistan Desert, Punjab</h4>
            </div>
            <div class="card"
                style="background-image: url('https://imagevars.gulfnews.com/2019/11/17/WPK-191117-PAK-TOURISM2-1573996014059_16e797929f1_original-ratio.jpg');">
                <h2>Hunza Valley, Gilgit</h4>
            </div>
            <div class="card"
                style="background-image: url('https://zameenblog.s3.amazonaws.com/blog/wp-content/uploads/2021/03/Sea-View-Karachi-E-14-07-1024x640-1.jpg');">
                <h2>Clifton Beach, Karachi</h4>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
